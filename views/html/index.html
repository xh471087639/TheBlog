<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>夏浩的博客</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="indexBackground">
    <div class="Curtain">
    </div>
</div>

<div class="head row">
    <div class="col-lg-offset-2 col-lg-2 col-md-offset-2 col-md-2 col-sm-offset-2 col-sm-2 col-xs-offset-1 col-xs-3 logo"><img src="../img/logo.png"><div>Blog</div></div>
    <div class="col-lg-offset-3 col-lg-4 col-md-offset-2 col-md-4 col-sm-offset-1 col-sm-6  col-xs-8 ">
        <div class="active"><a href="index.html">Home</a></div>
        <div>Forum</div>
        <div data-toggle="modal" data-target="#signIn">Sign In</div>
    </div>
</div>

<div class="middle row" id="hotTip">

    <div class="HotTip pull-left col-lg-5  col-md-7 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <div class="Tip"  v-for="tip in tipList" v-bind:id="tip._id" v-on:click="toBlogDetail">
            <img v-bind:src="tip.img">
            <div class="row">
                <div></div>
                <div></div>
                <div>
                    <p>{{tip.name}}<span class="text-muted"><embed class="HotTipSvg" src="../svg/write.svg">{{tip.action}}</span></p>
                    <p>{{tip.briefIntroduction}}</p>
                    <p class="text-muted pull-right"><span><embed class="HotTipSvg" src="../svg/eye.svg">{{tip.saw}}</span>
                        <span><embed class="HotTipSvg" src="../svg/time.svg">{{tip.time}}</span></p>
                </div>
            </div>

        </div>

    </div>

    <div class=""></div>

    <div class="col-lg-4 col-lg-offset-1 col-md-5 ">
        <div class="col-lg-offset-1">2019</div>
        <div>Write You <span>Think</span></div>
        <div>Here you can share your experience with others. We sincerely thank everyone.</div>
        <div onclick="todetail()">From here on</div>
    </div>
</div>

<div class="row ">
    <span class="hideButton" onclick="todetail()">
        From here on</span>
</div>

<div class="modal fade" id="signIn">
    <div class="modal-dialog modal-sm">
        <div class="modal-header">
            <h4 class="col-lg-6">登陆</h4>
            <button class="btn close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body logIn">
            <div class="row">
                <span class="glyphicon glyphicon-user pull-left"></span>
                <input class="input-group pull-left col-lg-10 signInput" name="name" placeholder="请输入账号" maxlength="18" tabindex="1"></br>
            </div>
            <div class="row">
                <span class="glyphicon glyphicon-lock pull-left"></span>
                <input class="input-group pull-left col-lg-10 signInput" name="password" placeholder="请输入密码" maxlength="18" tabindex="2">
            </div>
            <a class="pull-right">
                忘记密码
            </a><br>

        </div>
        <div class="modal-footer">
            <button class="btn btn-default" tabindex="4">取消</button>
            <button class="btn btn-success animated" id="toSignIn" tabindex="3" >登陆</button>
        </div>
    </div>

</div>



<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/main.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
