<div class="row mainBody">
    <div class="col-lg-offset-2 col-lg-8 mainBody">

    <div class="col-lg-8 col-lg-offset-0 col-sm-10 col-sm-offset-1 col-xs-12 pull-left tip tipCenter">
        <div>最新发布</div>
        <div class="newBlog" id="newBlog">

            <div class="Tip" v-for="tip in newTip" v-bind:id="tip._id"  v-on:click="toBlogDetail">
                <img v-bind:src="tip.img">
                <div>
                    <a>{{tip.name}}</a>
                    <h5>{{tip.briefIntroduction}}</h5>
                    <p class="text-muted pull-right">
                        <span><embed class="HotTipSvg" src="../svg/admin.svg">{{tip.action}}</span>
                        <span><embed class="HotTipSvg" src="../svg/eye.svg">{{tip.saw}}</span>
                        <span><embed class="HotTipSvg" src="../svg/time.svg">{{tip.time}}</span>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <div class="col-lg-3-5 pull-left tip hideInSmall">
        <div >
            推荐文章
            <span data-toggle="collapse" data-target="#tip" data-parent="#tip" class="glyphicon glyphicon-chevron-down"></span>
        </div>
        <div id="tip" class="collapse in">
            <template v-for="tip in hotTip">
                <div class="Tip" v-on:click="toBlogDetail">
                    <img v-bind:src="tip.img">
                    <div>
                        <h5><a v-html="tip.details"></a></h5>
                        <p class="text-muted pull-right">
                            <span><embed class="HotTipSvg" src="../svg/eye.svg" >{{tip.saw}}</span>
                            <span><embed class="HotTipSvg" src="../svg/time.svg" v-html="tip.time">{{tip.time}}</span>
                        </p>
                    </div>
                </div>
            </template>

    </div>

    <div class="col-lg-3-5 pull-left tip tipKey hideInSmall">
